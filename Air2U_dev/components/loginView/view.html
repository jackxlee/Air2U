<div data-role="view" data-title="View" data-layout="main" data-model="app.loginView" data-show="app.loginView.onShow" data-after-show="app.loginView.afterShow" id="loginViewScreen" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.emailLabel"></span>
                        <input type="email" data-bind="value: loginViewModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.passwordLabel"></span>
                        <input type="password" data-bind="value: loginViewModel.password" required>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.remembermeLabel"></span>
                        <input type="checkbox" data-bind="checked: loginViewModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: loginViewModel.signin }, buttonText: strings.loginView.loginViewModel.signinLabel"></a>

                <a data-role="button" data-bind="events: { click: loginViewModel.toggleView }, buttonText: strings.loginView.loginViewModel.gotoRegisterLabel"></a>

            </div>

            <span class="status" data-bind="text: loginViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="signup-view screen__content screen__content--signup" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.registerEmailLabel"></span>
                        <input type="email" data-bind="value: loginViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.registerPasswordLabel"></span>
                        <input type="password" data-bind="value: loginViewModel.password">
                    </label>
                </li>
                <li>
                    <label><span data-bind="text: strings.loginView.loginViewModel.registerNameLabel"></span>
                        <input type="text" data-bind="value: loginViewModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: loginViewModel.register }, buttonText: strings.loginView.loginViewModel.registerLabel"></a>
                <a data-role="button" data-bind="events: { click: loginViewModel.toggleView }, buttonText: strings.loginView.loginViewModel.gotoSigninLabel"></a>
            </div>

            <span class="status" data-bind="text: loginViewModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>

    <!-- END_CUSTOM_CODE_loginViewModel -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.loginView.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_loginView -->

    <!-- END_CUSTOM_CODE_loginView -->
</div>
